<!DOCTYPE html>
<html>
<head>
  <title>Student Academic Data</title>
</head>
<body>

  <h2>Enter Student Details</h2>
  
  <form id="studentForm">
    <input type="text" id="usn" placeholder="USN" required><br><br>
    <input type="text" id="subCode" placeholder="Subject Code" required><br><br>
    <input type="text" id="subName" placeholder="Subject Name" required><br><br>
    <input type="number" id="cie" placeholder="CIE Marks" required><br><br>
    <input type="number" id="see" placeholder="SEE Marks" required><br><br>
    <button type="submit">Submit</button>
  </form>

  <h3>Student Academic Info:</h3>
  <pre id="output"></pre>

  <script>
    function createStudent(usn, subCode, subName, cieMarks, seeMarks) {
     
      let cie = cieMarks;
      let see = seeMarks;

      return {
        getDetails: function () {
          return {
            usn: usn,
            subjectCode: subCode,
            subjectName: subName,
            total: cie + see  
          };
        }
      };
    }

    document.getElementById('studentForm').addEventListener('submit', function (e) {
      e.preventDefault()

      const usn = document.getElementById('usn').value;
      const subCode = document.getElementById('subCode').value;
      const subName = document.getElementById('subName').value;
      const cie = parseInt(document.getElementById('cie').value);
      const see = parseInt(document.getElementById('see').value);

      const student = createStudent(usn, subCode, subName, cie, see);
      const details = student.getDetails();

      document.getElementById('output').innerText =
        `USN          : ${details.usn}\n` +
        `Subject Code : ${details.subjectCode}\n` +
        `Subject Name : ${details.subjectName}\n` +
        `Total Marks  : ${details.total}`;
    });
  </script>
</body>
</html>
