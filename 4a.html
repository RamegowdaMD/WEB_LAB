<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="react/react.development.js"></script>
    <script src="react/react-dom.development.js"></script>
    <script src="react/prop-types.js"></script>
    <script src="react/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      function Qb4a() {

        const [data, setData] = React.useState({
          name: "harsh",
          address: "msrit",
          company: "xyz"
        });

        const changeMessage = () => {
          setData({
            ...data, 
            name: "haksham",
            address: "udz"
          });
        };

        return (
          <div>
            <p>{data.name} {data.address} {data.company}</p>
            <button onClick={changeMessage}>Change</button>
          </div>
        );
      }

      ReactDOM.render(<Qb4a />, document.getElementById("root"));
    </script>
  </body>
</html>
